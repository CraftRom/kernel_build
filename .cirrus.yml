env:
    # Not Recommended to Change
    SYNC_PATH: $HOME/work # Do NOT use "~". Use $HOME instead.
    CCACHE_SIZE: 30G
    CCACHE_DIR: $HOME/work/.ccache
    J_VAL: 16
    
    # Cirrus Specific Vars (Do *NOT* Change)
    CIRRUS_SHELL: bash

task:
  name: chidori-sync
  only_if: $CIRRUS_REPO_OWNER == 'CraftRom'
  timeout_in: 5m
  container:
    image: stupidkidaf/kernel_docker:v1
    cpu: 2
    memory: 4G
  env_script:
    - env
  Sync_script:
      - bash sync.sh
    
task:
  name: chidori-build
  only_if: $CIRRUS_REPO_OWNER == 'CraftRom'
  depends_on:
    - chidori-sync
  timeout_in: 4h
  container:
    image: stupidkidaf/kernel_docker:v1
    cpu: 24
    memory: 120G
  Build_script:
      - bash build.sh
