env:
    # Not Recommended to Change
    SYNC_PATH: $HOME/work # Do NOT use "~". Use $HOME instead.
    CCACHE_SIZE: 30G
    CCACHE_DIR: $HOME/work/.ccache
    J_VAL: 16
    
    # Cirrus Specific Vars (Do *NOT* Change)
    CIRRUS_SHELL: bash
    
task:
  name: "chidori-build"
  only_if: $CIRRUS_REPO_OWNER == 'CraftRom'
  timeout_in: 2m
  container:
    image: apon77/aosp:cirrus
    cpu: 8
    memory: 32G
  Sync_script:
      - bash sync.sh
  Build_script:
      - bash build.sh
